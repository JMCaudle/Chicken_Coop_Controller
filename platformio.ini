[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	bodmer/TJpg_Decoder@^1.1.0
	joysfera/Tasker@^2.0.3
	buelowp/sunset@^1.1.7
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.4
lib_ldf_mode = deep+
